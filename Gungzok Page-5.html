<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gungzok Page-5</title>
    <link rel="stylesheet" href="Gungzok Page-5.css">
</head>

<body>
    <nav>
        <img src="logo.png" alt="Gungzok logo" class="logo">
    </nav>
    <div class="heading">
        Create Account to List Jobs
    </div>
    <br>
    <div class="payment">
        <h3>Payment method</h3>
        <div class="creditcard">
            <input type="radio"><label for="">Credit card</label>
            <img src="payment pic/visa.png" alt="">
            <img src="payment pic/mastercard.png" alt="">
            <img src="payment pic/americanexpress.png" alt=""><br>
            <input type="radio"><label for="">Debit card</label>
        </div>
        <br>
        <label for="">Card number</label><br><input type="number" id="cardnumber"><br>
        <label for="">Expiry Date</label><br><input type="month" id="expiry"><br>
        <label for="">Security Code</label><br><input type="number" id="code" maxlength="3"><br>
        <div class="btn">
            <a href="Gungzok Page-6.html" class="apply">Confirm Payment</a>
        </div>
    </div>
</body>

</html>
