<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gungzok Page-16</title>
    <link rel="stylesheet" href="Gungzok Page-16.css">
</head>

<body>
    <nav>
        <img src="logo.png" alt="Gungzok logo" class="logo">
        <img src="blank profile.png" alt="profile pic" class="profile">
    </nav>
    <br>
    <div class="heading">
        Create a Job Listing
    </div>
    <br>
    <div class="form">
        <form action="">
            <label>Industry:</label>
            <input type="text">
            <br>
            <label>Company:</label>
            <input type="text">
            <br>
            <label>Job Title:</label>
            <input type="text">
            <br>
            <label>Salary Range:</label>
            <input type="text"><label>&nbsp;per month</label>
            <br>
            <label>Job Starting Date:</label>
            <input type="date">
            <br>
            <label>Permanent/Temporary:</label>
            <input type="radio" name="position" value="permanent"><label>&nbsp;Permanent</label>
            <label><input type="radio" name="position" value="temporary">&nbsp;Temporary</label>
            <br>
            <div class="button">
                <button onclick="location.href='Gungzok Page-17.html'" type="button">
                    Create Job</button>
            </div>
        </form>
    </div>
</body>

</html>
